<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuadros Personalizados</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      gap: 20px;
    }

    body {
      background: #111;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: start;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      gap: 20px;
    }
    
    .container2 {
      /*display: block;*/
      gap: 20px;
      padding: 10px;
    
    }
    
    .box {
      background-color: #222;
      position: relative;
      overflow: hidden;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Tamaños específicos */
    .box1 {
       grid-column: 1 / span 1;
      width: 586px;
      height: 400px;
    }

    .box2 {
       grid-column: 2 / span 1;
      width: 285px;
      height: 416px;
    }

    .box3 {
      grid-column: 3 / span 1;
      width: 285px;
      height: 200px;
    }

    .box4 {
      grid-column: 3 / span 2;
      width: 285px;
      height: 200px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box box1"><img src="img1.jpg" alt="Imagen 1"></div>
  <div class="box box2"><img src="img2.jpg" alt="Imagen 2"></div>
</div>
<div class="conteiner2">
  <div class="box box3"><img src="img3.jpg" alt="Imagen 3"></div>
  <div class="box box4"><img src="img4.jpg" alt="Imagen 4"></div>
</div>
  
</body>
</html>
