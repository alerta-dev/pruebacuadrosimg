<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuadros Personalizados</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #111;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: start;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 1460px 400px;
      grid-template-rows: 720px 360px;
      gap: 20px;
    }

    .box {
      background-color: #222;
      position: relative;
      overflow: hidden;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Tamaños específicos */
    .box1 {
      grid-row: span 2;
      width: 1460px;
      height: 1080px;
    }

    .box2 {
      width: 285px;
      height: 416px;
    }

    .box3 {
      grid-column: 1 / span 1;
      width: 1280px;
      height: 720px;
    }

    .box4 {
      grid-column: 2 / span 1;
      width: 640px;
      height: 720px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box box1"><img src="img1.jpg" alt="Imagen 1"></div>
  <div class="box box2"><img src="img2.jpg" alt="Imagen 2"></div>
  <div class="box box3"><img src="img3.jpg" alt="Imagen 3"></div>
  <div class="box box4"><img src="img4.jpg" alt="Imagen 4"></div>
</div>

</body>
</html>
